<html>
	<head>
		<title>Test VUI</title>
		<link type="text/css" rel="stylesheet" href='VUI.css'></link>
		<script src='http://code.jquery.com/jquery-1.8.2.min.js'></script>
		<script src='http://localhost:8080/VUI.js'></script>
		<script type="text/javascript" id='subclass'></script>
	</head>
	<body>
		<div id='VUIcontainer'></div>
		<script type="text/javascript">
			if($V === undefined){
				$('#VUIcontainer').html('Error: VUI not load correctly');
			}
			else{
				var $v = $V('generic', VUI.Consts.INTERFACE, function(){return true});
				$('#VUIcontainer').append($v);
			}
			
		</script>
	</body>
</html>
