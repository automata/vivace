<html>
<head>
<title>Test VUI</title>
<link type="text/css" rel="stylesheet" href='VUI.css'></link>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="VUILoader.js"></script>
<style type="text/css">
#library table {
	boder: 'solid'
}
</style>
</head>
<body>
	<div id='instructions'>drag the machine! and drag up and down the
		sliders buttons; this is like a mix console, but in web!</div>

	<!-- Se os m—dulos carregarem corretamente, adicione-os na lista -->
	<div id='library'>
		<ul id="thLib">The Loaded Libraries
		</ul>
		<ul id="thMod">The Loaded Modules
		</ul>
	</div>
	<script type="text/javascript">
		$.when($V('init')).then(function() {
			//create some interfaces, one inside anothers
			var $control = $V('interface');

			//you can create by supplied json in UI folder by name
			var lr = VUI.interfaces['basic_stereo']; //simple2channels.json
			
			//or you can create on fly 
			var eq = {
			   name: 'basic_stereo',
		       type: 'eq',
 		       typeControl: 'gain',
		       typeUI: 'slider vertical',
		       channels: ["500Hz", "800Hz", "1kHz", "5kHz"]     
			};
			
			//now call $V function, the 3rd argument is the audio function
			//for each supplied channel
			var $m = $V(lr, function(audioContext) {
				return audioContext
			})
			
			var $eq = $V(eq, function(audioContext) {
				return audioContext
			})

			//Connect them to main; you can put a lot of them 
			$control.connectUI($m, $eq);
			$control.show();
		})
		.fail(function(){
			console.log('ERROR VUI');
		});
	</script>
</body>
</html>
