		<div id='instructions'>drag the machine! and drag up and down the sliders buttons; this is like a mix console, but in web!</div>

				var $m = $V({
					name : 'mixer',
					channels : [ 'l', 'r', 'ls', 'rs', 'c' ],
				//TODO The last class wil be only for VUI, not css;

					return context
				})

				//TODO The last class wil be only for VUI, not css;
				}, 'slider vertical bandpass', function(audioNode) {
					return context
				})

				var $r = $V({
					name : 'reverb room',
					audioArray : [ 'size', 'delaytime' ],
				//TODO The last class wil be only for VUI, not css;
				}, 'slider vertical fx', function(audioNode) {
					return handler.result
				})

				$c.connect($m, $m2, $r);
				$('#VUIcontainer').append($c);
			};

		</script>
