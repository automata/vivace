<html>
	<head>
		<title>Test VUI</title>
		<link type="text/css" rel="stylesheet" href="VUI.css"></link>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
		<script src="VUI.js"></script>
		<script type="text/javascript" id='subclass'></script>
	</head>
	<body>
		<div id='VUIcontainer'></div>
		<script type="text/javascript">
			if($V === undefined){
				$('#VUIcontainer').html('Error: VUI not load correctly');
			}
			else{
				//$V(name, type, audioFunc)
				var $c = $V('machine','control');
				
				
				var $m = $V({
					name: 'mixer',
					channels: ['l', 'r', 'ls', 'rs', 'c']
				}, 'slider vertical', 
					function(handler){
					return handler.result
				})
				
				var $m2 = $V({
					name: 'eq',
					channels: ['high', 'medium', 'bass']
				}, 'slider vertical', 
					function(handler){
					return handler.result
				})
				
				var $r = $V({
					name: 'reverb room',
					channels: ['size', 'delaytime']
				}, 'slider vertical', 
					function(handler){
					return handler.result
				})
				
				
				$m.appendTo($c);
				$m2.appendTo($c);
				$r.appendTo($c)
				$('#VUIcontainer').append($c);
			}
			
		</script>
		<p id='instructions'>drag up and down! this is like a mix console, but in web!</p>
	</body>
</html>
